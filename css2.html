<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <style type="text/css">
        body{
            margin: 0%;
            overflow-y: hidden;
            background-image: url(water-lily.jpg);
            background-size: 55% 40%;
            background-position: center bottom ;
            background-repeat: no-repeat;
            background-color: lightgrey;
        }
        
        .background{
            height: 100vh;
            display: flex;
            margin: 5%;
            align-items: center;
            
   
            
        }
        .head{    
            background-color:#FFFF00 ;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-left: 40%;
            margin-top: 20px;
        }
        .eyeball{
            background-color: #000000; 
            border-radius: 50%;
            height: 30px;
            width: 30px;
            position: relative;
            bottom: -50px;
            left:123px;
            
        
        }
        .beak1{
            background-color: #FFD700;
            transform: rotate(40deg);
            width: 36px;
            height: 4px;
            position: relative;
            bottom: 16px;
          
        }

        .beak2{
            background-color:#FFD700;
            transform: rotate(-32deg);
            width: 35px;
            height: 4px;
        }
        .beaks-container{
            margin-left: 191px;
            margin-top: 90px;   

        }
        
        
        .body{
            background-color:#FFFF00 ;
            height: 250px;
            width: 500px;
            border-radius: 50%;
            margin-top: 20%;
            position: relative;
            right: 315px;
                
        }
        .wing-container{
            position: relative;
            bottom: 145px;
            right: 110px;
           
        }

        .wing1{
            background-color: #FFD700;
            transform: rotate(20deg);
            height: 4px;
            
        }

        .wing2{
            background-color: #FFD700;
            transform: rotate(-20deg);
            height: 4px;
            position: relative;
            top:63px
        }

        .drumsticks-left{
            width:6px;
            background-color:#8B4513;
            height:50px;
            position: relative;
            bottom:21px;
            right:180px
        }

        .drumsticks-right{
            width:6px;
            background-color:#8B4513;
            height:50px;
            position: relative;
            left: 2px;
            bottom: 63px;
        }

    </style>
    <div class="canvas background">
        <div class="air background"></div>

        <div class="head">
            <div class="eyeball">
                <span class="pupil">&middot;</span>
            </div>

                <div class="beaks-container">
                <div class="beak1"></div>
                <div class="beak2"></div>
                </div>
            <div class="body"></div>
                <div class="wing-container">
                <div class="wing1"></div>
                <div class="wing2"></div>
                </div>

            <div class="drumsticks-container">
                <div class="drumsticks-left"></div>
                <div class="drumsticks-right"></div>
            </div>
        </div>   
    </div>
</body>
</html>
