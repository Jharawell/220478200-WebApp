<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="padding:10px; background-color: green;">
    This is the main heading that is wrapped in "h1" tags.</h1>

    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam
    <strong style="color: blue;">Make this text blue</strong>
    <em style="color: blue;">MAKE THIS TEXT BLUE</em>
    </p>
    <img style="width:100%; border-radius: 50%;" src="" alt="">

    <h3 style="color: red">This is the subheadline that is wrapped in "h3" tags</h3>
    <p>
        <a style="color:green; text-decoration: underline;" href="https://google.com"></a>
    </p>
    <iframe style="width:600px; height:400px;" src="" frameborder="0"></iframe>

</body>
</html>
